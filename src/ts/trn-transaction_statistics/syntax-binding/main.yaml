metadata:
  namespaces:
    ts: urn:fdc:peppol:transaction-statistics:1.0
    ## This is the schema for the Peppol Transaction Statistics Reporting
    ##  This is based on the "Internal Regulations" document,
    ##    chapter 4.4 "Service Provider Reporting on Transaction Statistics
content:
  element: ts:TransactionStatistics
  name: Root element
  cardinality: 1..1
  children:
  - element: ts:CustomizationID
    reference: IBT-001

  - element: ts:Header
    reference: IBG-1
    children:  
    
    - element: ts:ReportPeriodStart
      reference: IBT-002

    - element: ts:ReportPeriodEnd
      reference: IBT-003

    - element: ts:ReporterID
      reference: IBT-004
      attribute:
      - element: schemeID
        reference: IBT-005

  - element: ts:Total
    reference: IBG-2
    children:  
      - element: ts:Incoming
        reference: IBT-006
        
      - element: ts:Outgoing
        reference: IBT-007

  - element: ts:Subtotal
    reference: IBG-3
    attribute:
    - element: type
      reference: IBT-008

    children:  
    - element: ts:Key
      reference: 
      - IBG-4
      - IBT-011
      attribute:
      - element: metaSchemeID
        reference: IBT-009

      - element: schemeID
        reference: IBT-010
      
    - element: ts:Incoming
      reference: IBT-012
      
    - element: ts:Outgoing
      reference: IBT-013
