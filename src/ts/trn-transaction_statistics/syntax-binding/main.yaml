metadata:
  namespaces:
    ts: urn:fdc:peppol:transaction-statistics:1.0
    ## This is the schema for the Peppol Transaction Statistics Reporting
    ##  This is based on the "Internal Regulations" document,
    ##    chapter 4.4 "Service Provider Reporting on Transaction Statistics
content:
  element: ts:TransactionStatistics
  name: Root element
  cardinality: 1..1
  children:
  - element: ts:CustomizationID
    reference: IBT-001

  - element: ts:ProfileID
    reference: IBT-002

  - element: ts:Header
    reference: IBG-1
    children:  
    
    - element: ts:ReportPeriodStart
      reference: IBT-003

    - element: ts:ReportPeriodEnd
      reference: IBT-004

    - element: ts:ReporterID
      reference: IBT-005
      attribute:
      - element: schemeID
        reference: IBT-006

  - element: ts:Total
    reference: IBG-2
    children:  
      - element: ts:Incoming
        reference: IBT-007
        
      - element: ts:Outgoing
        reference: IBT-008

  - element: ts:Subtotal
    reference: IBG-3
    attribute:
    - element: type
      reference: IBT-009

    children:  
    - element: ts:Key
      reference: 
      - IBT-012
      - IBG-4
      attribute:
      - element: metaSchemeID
        reference: IBT-010

      - element: schemeID
        reference: IBT-011
      
    - element: ts:Incoming
      reference: IBT-013
      
    - element: ts:Outgoing
      reference: IBT-014
