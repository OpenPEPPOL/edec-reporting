content:
  - id: IBG-010
    name: Transaction Statistics 
    definition: A group of business terms providing information on Transaction Statistics reporting. This is the root element for a single Peppol Transaction Statistics Report.
    cardinality: 1..n
    children:
    - id: IBG-020 
      name: Header
      definition: A group of business terms providing information on the Transaction statistic report
      cardinality: 1..1
      value:
          datatype: text
      children:
      - id: IBT-030
        name: Report Period Start
        definition: The first date (inclusive) of the reporting period.
            Usually the first day of the preceding month.
            E.g. for the first report this may be a different date as well.
        cardinality: 1..1
        value:
          datatype: text
      - id: IBT-040
        name: Report Period End
        definition: The last date (inclusive) of the reporting period.
            Usually the last day of the preceding month.
        cardinality: 1..1
        value:
          datatype: text
      - id: IBT-050
        name: Report Peppol Stage
        definition: Allows to easily separate non-production reports from production reports.
        cardinality: 1..1
        value:
          datatype: text
      - id: IBT-060
        name: Reporter Identifier
        definition: The value of the Peppol AP Certificate Subject CN (Common Name) to uniquely
              identify the Service Provider that is providing the data.
        cardinality: 1..1
        value:
          datatype: text
        children:
          - id: IBT-060-1
            name: Scheme identifier
            definition: The identification scheme identifier of the Reporter object identifier.
            cardinality: 1..1
            value:
              datatype: text
      - id: IBG-70
        name: Total
        definition: A group of business terms providing information on the Transaction statistic report
        cardinality: 1..1
        value:
          datatype: text
        children:
          - id: IBT-80
            name: Total of Incoming Messages
            definition:  A number providing the total of the incoming transaction for the reporting period
            cardinality: 1..1
            value:
              datatype: text
          - id: IBT-90
            name: Total of Outgoing Messages
            definition: A number providing the total of the outgoing transaction for the reporting period
            cardinality: 1..1
            value:
              datatype: text
      - id: IBG-100
        name: Per Service Provider
        definition:  A group of business terms providing information on the Transaction statistic report
        cardinality: 1..n
        value:
          datatype: text
        children:
          - id: IBT-110
            name: Total of Incoming Messages per Service Provider
            definition:  Contains the number of exchanged datasets, in the current direction, that were executed
              with the provided Service Provider. The identification key is the "CN" part of the
              "Subject" field of the Peppol AP X.509 certificate of the other side.
              Each Servicer Provider MUST occur at maximum once.
              For outgoing datasets, the receiving Service Provider (C3) MUST be counted. The sending 
                Service Provider ID MUST in this case match the value "Header/ReporterCertSubjectCN".
              For incoming datasets, the sending Service Provider (C2) MUST be counted. The receiving
                Service Provider ID MUST in this case match the value "Header/ReporterCertSubjectCN".
              The sum of all exchange datasets per Service Provider MUST equal the TotalCount.
            cardinality: 1..1
            value:
              datatype: text
          - id: IBT-120
            name: Total of Outgoing Messages per Service Provider
            definition: Contains the number of exchanged datasets, in the current direction, that were executed
              with the provided Service Provider. The identification key is the "CN" part of the
              "Subject" field of the Peppol AP X.509 certificate of the other side.
              Each Servicer Provider MUST occur at maximum once.
              For outgoing datasets, the receiving Service Provider (C3) MUST be counted. The sending 
                Service Provider ID MUST in this case match the value "Header/ReporterCertSubjectCN".
              For incoming datasets, the sending Service Provider (C2) MUST be counted. The receiving
                Service Provider ID MUST in this case match the value "Header/ReporterCertSubjectCN".
              The sum of all exchange datasets per Service Provider MUST equal the TotalCount.
            cardinality: 1..1
            value:
              datatype: text
          - id: IBT-130
            name: Service Provider ID
            definition: An identifier for the service provider.
            cardinality: 1..1
            value:
              datatype: text
            children:
              - id: IBT-130-1
                name: Scheme identifier
                definition: The identification scheme identifier of the Service Provider object identifier.
                cardinality: 1..1
                value:
                  datatype: text
          - id: IBG-140
            name: Per Dataset Type
            definition: A group of business terms providing information on the business process and rules applicable to the Transaction Statistics  Reporting document.
            cardinality: 1..n
            value:
              datatype: text
            children:
              - id: IBT-150
                name: Total of Incoming Messages per Dataset Type
                definition:  Contains the number of exchanged datasets, in the current direction, that were executed
                  per the provided dataset type (like busdox-docid-qns::urn:oasis:names:specification:ubl:schema:xsd:Invoice-2::Invoice##urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0::2.1).
                  Each dataset type MUST occur at maximum once.
                  The sum of all exchange datasets per dataset tye MUST equal the TotalCount.
                cardinality: 1..1
                value:
                  datatype: text
              - id: IBT-160
                name: Total of Outgoing Messages per Dataset Type
                definition: Contains the number of exchanged datasets, in the current direction, that were executed
                  per the provided dataset type (like busdox-docid-qns::urn:oasis:names:specification:ubl:schema:xsd:Invoice-2::Invoice##urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0::2.1).
                  Each dataset type MUST occur at maximum once.
                  The sum of all exchange datasets per dataset tye MUST equal the TotalCount.
                cardinality: 1..1
                value:
                  datatype: text
              - id: IBT-170
                name: Dataset Identifier
                definition: An identifier for the dataset.
                cardinality: 1..1
                value:
                  datatype: text              
                children:
                  - id: IBT-170-1
                    name: Scheme identifier
                    definition: The identification scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 6523 maintenance agency.
                    cardinality: 1..1
                    value:
                      datatype: text
          - id: IBG-180
            name: Per Transport Protocol
            definition: A group of business terms providing information on the business process and rules applicable to the Transaction Statistics  Reporting document.
            cardinality: 1..n
            children:
              - id: IBT-190
                name: Total of Incoming Messages per Transport Protocol
                definition:  Contains the number of exchanged datasets, in the current direction, that were executed
                    per the provided transport protocol (like peppol-transport-as4-v2_0).
                    Each transport protocol MUST occur at maximum once.
                    The sum of all exchange datasets per transport protocol MUST equal the TotalCount.
                cardinality: 1..1
                value:
                  datatype: text
              - id: IBT-200
                name: Total of Outgoing Messages per Transport Protocol
                definition: Contains the number of exchanged datasets, in the current direction, that were executed
                    per the provided transport protocol (like peppol-transport-as4-v2_0).
                    Each transport protocol MUST occur at maximum once.
                    The sum of all exchange datasets per transport protocol MUST equal the TotalCount.
                cardinality: 1..1
                value:
                  datatype: text
              - id: IBT-210
                name: Transport Protocol Identifier
                definition: An identifier for the transport Protocol
                cardinality: 1..1
                value:
                  datatype: text
                children:
                  - id: IBT-210-1
                    name: Scheme identifier
                    definition: TThe identification scheme identifier of the transport Protocol object identifier.
                    cardinality: 1..1
                    value:
                      datatype: text
          - id: IBG-220
            name: Per Country Exchange
            definition: A group that defines the details on sender (C1) and receiver (C4) country code usage.
                Since nothing can be deduced from the reporting metadata, the full combinations must be reported.
                Each "SenderCountry/@countryCode" MUST be unique per parent element. 
                This section can only be filled, after the necessary metadata is available in the Peppol Envelope.
            cardinality: 1..n
            children:
            - id: IBT-220-1
              name: Sender
              definition: The country code scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 3166 maintenance agency.
              cardinality: 1..1
              value:
                datatype: text
            - id: IBT-220-2
              name: Receiver
              definition: The country code scheme identifier shall be chosen from the entries of the list published by the ISO/IEC 3166 maintenance agency.
              cardinality: 1..1
              value:
                datatype: text
            - id: IBT-230
              name: Total of Incoming Messages per ountry Exchange
              definition:  Contains the total number of exchanged message in the current direction.
                          MUST be present, even if it is zero.
              cardinality: 1..1
              value:
                datatype: text
            - id: IBT-240
              name: Total of Outgoing Messages per ountry Exchange
              definition: Contains the total number of exchanged message in the current direction.
                          MUST be present, even if it is zero.
              cardinality: 1..1
              value:
                datatype: text
