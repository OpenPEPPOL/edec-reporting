metadata:
  namespaces:
    tsr: urn:fdc:peppol:transaction-statistics-reporting:1.0
    ## This is the schema for the Peppol Transaction Statistics Reporting
    ##  This is based on the "Internal Regulations" document,
    ##    chapter 4.4 "Service Provider Reporting on Transaction Statistics
content:
  element: tsr:TransactionStatisticsReport
  name: Root element
  cardinality: 1..1
  children:
  - element: tsr:CustomizationID
    reference: IBT-001

  - element: tsr:ProfileID
    reference: IBT-002

  - element: tsr:Header
    reference: IBG-1
    children:  
    
    - element: tsr:ReportPeriod
      reference: IBT-003

    - element: tsr:ReporterID
      reference: IBT-004
      attribute:
      - element: schemeID
        reference: IBT-005

  - element: tsr:Total
    reference: IBG-2
    children:  
      - element: tsr:Incoming
        reference: IBT-006
        
      - element: tsr:Outgoing
        reference: IBT-007

  - element: tsr:Subtotal
    reference: IBG-3
    attribute:
    - element: type
      reference: IBT-008

    children:  
    - element: tsr:Key
      reference: 
      - IBT-011
      - IBG-4
      attribute:
      - element: metaSchemeID
        reference: IBT-009

      - element: schemeID
        reference: IBT-010
      
    - element: tsr:Incoming
      reference: IBT-012
      
    - element: tsr:Outgoing
      reference: IBT-013
